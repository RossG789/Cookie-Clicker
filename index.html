<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="content-box">
      <div class="title">
        <h1>Click The Cookie To Unlock Upgrades</h1>
      </div>
      <div class="cookie-image">
        <img
          id="cookie"
          class="cookiepng"
          alt="A simple image of a cookie"
          src=".//Cookies-Logo-PNG.png"
        />
        <div class="cookies-clicked">
          <h3>Total Cookies Clicked</h3>
          <p id="counted-cookies"></p>
        </div>
      </div>
      <div class="upgrade-box">
        <div class="upgrades">
          <h3>UPGRADES</h3>
          <div class="upgrade-buttons">
          <li class="x2">
            <input class="btn" type="button" value="MULTIPLIER x 2" /> <p>30 COOKIE
            CLICKS </p>
          </li>
          <li class="x4">
            <input class="btn" type="button" value="MULTIPLIER x 4" /> <p>80 COOKIE
            CLICKS </p>
          </li>
          <li class="x6">
            <input class="btn" type="button" value="MULTIPLIER x 6" /> <p>170 COOKIE
            CLICKS</p>
          </li>
          <li class="x10">
            <input class="btn last" type="button" value="MULTIPLIER x 10" /> <p>250
            COOKIE CLICKS</p>
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
