<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Cookie Clicker</title>
  </head>
  <body>
    <div class="content-box">
      <div class="title">
        <h1>CLICK THIS COOKIE TO UNLOCK UPGRADES</h1>
      </div>
      <div class="cookie-image">
        <img id="" class="cookiepng" src=".//Cookies-Logo-PNG.png" />
      </div>
      <div class="cookies-clicked">
        <h3>COOKIES CLICKED</h3>
      </div>
      <div class="upgrade-box">
        <div class="upgrades">
          <h3>UPGRADES</h3>
          <li>
            <input class="btn" type="button" value="MULTIPLIER x 2" /> 10 COOKIE
            CLICKS
          </li>
          <li>
            <input class="btn" type="button" value="MULTIPLIER x 4" />30 COOKIE
            CLICKS
          </li>
          <li>
            <input class="btn" type="button" value="MULTIPLIER x 6" />60 COOKIE
            CLICKS
          </li>
          <li>
            <input class="btn last" type="button" value="MULTIPLIER x 10" />100
            COOKIE CLICKS
          </li>
        </div>
      </div>
    </div>
  </body>
</html>
